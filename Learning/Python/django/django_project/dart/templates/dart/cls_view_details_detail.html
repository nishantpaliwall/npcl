{% extends "dart/base.html" %}
{% block details %}
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.user.profile.image.url }}"> <!-- To display image on home page with details--> 
    <div class="media-body">
    <div class="article-metadata">
        <h2 class="article-title">{{ object.name }}</h2>  
        <a class="mr-2" href="#">{{ object.region }}</a>
        <small class="text-muted">{{ object.create_date|date:"F d, Y" }}</small>
        {% if object.user == user %}
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'dart-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'dart-delete' object.id %}">Delete</a>
        {% endif %}
    </div>
    </div>
</article>
{% endblock details %}

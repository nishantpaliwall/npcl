{% extends "dart/base.html" %}
{% block details %}
    <div class="content-selection">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> Delete Dart Entry </legend>
                <h2>Do you want to delete Dart "{{ object.name }}" </h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'dart-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock details %}
